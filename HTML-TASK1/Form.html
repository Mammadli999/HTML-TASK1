<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="center">
      <div class="text">
        Have an account? <a href="#" class="inputlink">Log in</a>
        <hr style="color: rgb(222, 223, 222)" />
      </div>
      <h1>Sign Up</h1>
      <form>
        <div>
          <label for="fullname"></label> <br />
          <input
            class="inputs"
            type="text"
            placeholder="Type your fullname"
            id="fullname"
            value="Caroline Forsey"
          />
        </div>
        <div>
          <label style="margin-top: 15px; margin-bottom: 10px" for="email"
            >Did you mean?
            <a href="#" style="text-decoration: none"
              >cforsey@gmail.com?</a
            ></label
          >
          <br />
          <input
            class="inputs"
            type="email"
            placeholder="Type an email"
            id="email"
            value="cforsey@gmil.com"
          />
        </div>
        <div>
          <label for="email"></label> <br />
          <input
            class="inputs"
            type="email"
            id="email"
            placeholder="Re-enter email"
          />
        </div>
        <div>
          <label for="password"></label> <br />
          <input
            class="inputs"
            type="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div>
          <label for="password"></label> <br />
          <input
            class="inputs"
            type="password"
            id="password"
            placeholder="Re-enter password"
          />
        </div>
        <div>
          <br />
          <label style="display: flex" for="checkbox">
            <div style="width: 5%; margin-top: 10px">
              <input type="checkbox" id="checkbox" />
            </div>
            <div style="width: 95%; margin-left: 10px">
              Receive our weekly newsletter and other occasional updates
            </div>
          </label>
        </div>
        <div>
          <br />
          <button type="submit" class="inputB">Create account</button>
        </div>
      </form>
    </div>
  </body>
</html>
